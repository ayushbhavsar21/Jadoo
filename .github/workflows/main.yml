name: Deploy to Render

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch
  pull_request:
    branches:
      - main  # Optionally, run it on pull requests

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Node.js (if you're using Node.js)
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Change as per your app requirements

      - name: Install dependencies (if needed)
        run: npm install  # Update this to fit your build needs

      - name: Build the project (if needed)
        run: npm run build  # Update this to fit your project

      - name: Deploy to Render
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            --data '{"serviceId": "cp141ao21fec738emjng", "clearCache": false}' \
            https://api.render.com/v1/services/YOUR_SERVICE_ID/deploys
